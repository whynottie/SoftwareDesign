<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>REGISTRATION FORM</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
form.main{
    align-items:center;

}


  input{
    font-weight: bold;
    padding: 5px;
    margin-right: 5px;
    border-radius: 2px;
    width: 200px;
  }
  #nav_bar {
    z-index: 1;
    text-align: center;
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 6vw;
    padding-left: 17vw;
    padding-right: 17vw;
    background-image: linear-gradient(to top, #6a85b6 0%, #bac8e0 100%);
    margin-left: 0;
    margin-right: 0;
    margin-top: 0;
    margin-bottom:2vw;
    box-shadow: 0vw 0px 1vw 1vw whitesmoke;
}

#no_blur {
    margin-left: 0;
    margin-right: 0;
    margin-top: 0;
    margin-bottom:1vw;
    overflow: hidden;
}

#nav_bar .nav_bar_button {
    height: 4vw;
    width: 21vw;
    font-size: 1.8vw;
    display: inline-block;
    border-radius: 20px 5px;
    color: #fff;
    border: 0;
    cursor: pointer;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
}

#nav_bar .nav_bar_button:hover {
    height: 5vw;
    width: 22vw;
    text-decoration: underline;
    box-shadow: 0.1vw 0.2vw 0.3vw #333;
}
#dob{
    width: 200px;
  }
  #submit{
    width: 214px;
    font-size: large;
    background-color: black;
    color: white;
    font-family: Verdana, Geneva, Tahoma, sans-serif;


  }
  #submit:hover{

    background-color: white;
    color: black;
    cursor: pointer;
    border-color:black;
  }
  span{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
  }

  #color{
    width:25px;
    border-radius : 20px;
  }

  #colorsubmit{

      padding:2%;
      font-size:15px;
      background-color:transparent;
  }
 .center{
     margin-left:auto;
     margin-right:auto;
     align-items:center;
     justify-content:center;

 }



</style>
<div id="no_blur">
  <div id="nav_bar">
      <form action="login.html"><button class="nav_bar_button ">Login</button></form>
      <form action="fuel_quote.html"><button class="nav_bar_button ">Fuel Quote</button></form>
      <form action="account.html"><button class="nav_bar_button ">My Account</button></form>
  </div>
</div>
<body></body>
<body bgcolor={{color}}>

  <h1 class="text-center">Registration</h1>
  <hr size="3">
  <div class="container">
      <div class="w-75 mx-auto">

   <form class="form-group centered" action="register" method="POST" style="align-items:center;">
        <input class="form-control" type="text" name="User Name" id="User Name" placeholder="User Name" required></input><br><br>
        <input class="form-control" type="text" name="password" id="password" placeholder="Enter Password" required></input><br><br>
      

        <input class="form-control centered mx-auto" type="submit" name="submit" id="submit" value="REGISTER"></input><br>
        <span>Already have an Account ? <a href="/login">LOGIN HERE </a></span>

   </form><br><br>
   </div>
  </div>
  <script src="js/scripts.js"></script>

</body>
</html
